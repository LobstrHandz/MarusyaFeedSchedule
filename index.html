<!DOCTYPE html>
<html>
    <head>
        <title>Покорми Марусю!</title>

        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div class="marusya"></div>

        <div class="app-container">
            <div id="loader" class="loader"><span>Загружаем...</span></div>

            <span id="title" class="title hidden">Кормежки сегодня:</span>
            <div id="feedsContainer" class="feeds-container hidden"></div>

            <button id="openFeedModalButton">Добавить</button>
        </div>
        
        <div id="modalContainer" class="modal-container hidden">
            <div class="modal-body">
                <input id="timeInput" class="time-input" />

                <div class="modal-controls">
                    <button id="addFeedEntryButton" disabled>OK</button>
                    <button id="cancelFeedEntryButton">Отмена</button>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
